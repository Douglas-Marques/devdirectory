<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <header ng-include="'./header.html'"></header>
    <div class="content">
      <div ng-controller="AppController">
        <button ng-click="order = 'name'">Order by name</button>
        <button ng-click="order = 'belt'">Order by belt</button>
        <input type="text" ng-model="search" placeholder="Search for dev">
        <ul>
          <li ng-repeat="dev in devs | orderBy: order | filter: search" ng-show="dev.available">{{ dev.name }} - {{ dev.rate | currency: 'R$' }}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
